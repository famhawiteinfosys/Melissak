  Pin:
    help_msg: |-
      Toate comenzile legate de pin pot fi gƒÉsite aici; pƒÉstra≈£i chat-ul p√¢nƒÉ la data la ultimele ≈ütiri cu un mesaj simplu ≈£intuit!

