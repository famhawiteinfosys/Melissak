  Reports:
    help_msg: |-
      Suntem cu totii oameni ocupati care nu au timp sa monitorizeze grupurile noastre 24/7. Dar cum reac≈£iona≈£i dacƒÉ cineva din grupul dvs. este spamming?

      √ó /report `<reason>`: rƒÉspunde la un mesaj pentru a-l raporta la admins.
      - @admin: acela≈üi ca /raport dar nu o comandƒÉ.

      *Admins Only: *
      √ó /reports `<on/off/yes/no>`: modificarea setƒÉrii raportului sau vizualizarea stƒÉrii curente.
      -DacƒÉ este fƒÉcut √Æn PM, comutƒÉ starea dumneavoastrƒÉ.
      -DacƒÉ √Æn grup, comutƒÉ starea grupurilor.
      √ó /reports ` block ` (numai prin rƒÉspuns): Block un utilizator din utilizarea /report sau @admin.
      √ó /reports ` unblock ` (numai prin rƒÉspuns): Dezbloca≈£i un utilizator din utilizarea /report sau @admin.
      √ó /reports ` showblocklist `: Verifica≈£i to≈£i utilizatorii bloca≈£i care nu pot utiliza /report sau @admin.

      Pentru a raporta un utilizator, pur ≈üi simplu rƒÉspuns la mesajul sƒÉu cu @admin sau /report; Natalie va rƒÉspunde apoi cu un mesaj care indicƒÉ faptul cƒÉ adminii au fost notifica≈£i.
      Trebuie sƒÉ rƒÉspunde≈£i la un mesaj pentru a raporta un utilizator; nu pute≈£i folosi @admin pentru a eticheta adminii pentru nici un motiv!

      *NOTƒÇ: * Nici unul dintre acestea nu va fi declan≈üat dacƒÉ este folosit de admins.
