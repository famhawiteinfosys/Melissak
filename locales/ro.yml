  Tagger:
    help_msg: |-
      Tagger este o caracteristicƒÉ esen≈£ialƒÉ pentru a men≈£iona to≈£i membrii abona≈£i din grup.
      Orice membru de chat se poate abona la tagger.

      *Comenzi utilizator: *
