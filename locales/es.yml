  Reports:
    help_msg: |-
      Todos somos gente ocupada que no tiene tiempo para monitorear a nuestros grupos 24/7. Pero, ¬øc√≥mo reaccionas si alguien de tu grupo est√° spamming?

      √ó /report `<reason>`: responder a un mensaje para notificarlo a los administradores.
      - @admin: igual que /report pero no un mandato.

      *Admins S√≥lo: *
      √ó /reports `<on/off/yes/no>`: cambiar el valor del informe o ver el estado actual.
      -Si se hace en PM, conmuta su estado.
      -Si est√° en grupo, conmuta el estado de los grupos.
      √ó /reports ` block ` (s√≥lo mediante respuesta): Bloquee un usuario de la utilizaci√≥n de /report o @admin.
      √ó /informes ` desbloquear ` (s√≥lo mediante respuesta): Desbloquee a un usuario que utilice /report o @admin.
      √ó /reports ` showblocklist `: Compruebe todos los usuarios bloqueados que no pueden utilizar /report o @admin.

      Para informar a un usuario, simplemente responda a su mensaje con @admin o /report; Natalie responder√° entonces con un mensaje indicando que los administradores han sido notificados.
      DEBE responder a un mensaje para informar a un usuario; no puede simplemente utilizar @admin para etiquetar los administradores sin raz√≥n!

      *NOTE: * Ninguno de estos se activar√° si lo utilizan los administradores.
