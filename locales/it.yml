      A volte gli utenti possono essere fastidiosi e si potrebbe voler limitarle dal inviare messaggi a chat, questo modulo √® qui per aiutare, √® possibile utilizzare il modulo di ths per muta i membri nel proprio gruppo.

      *Comandi Mute: * (Solo Admin)
      √ó /mute <userhandle>: muta un utente, (tramite impugnatura o risposta)
      √ó /smute <userhandle>: muta un utente silenziosamente, non invia messaggio al gruppo e cancella anche il tuo comando. (via maniglia, o risposta)
      √ó /dmute <userhandle>: muta un utente ed elimina il messaggio risposto .. (via maniglia, o risposta)
      √ó /tmute <userhandle> x (m/h/d): muta un utente per ` x ` ora. (via maniglia, o risposta). m = minuti, h = ore, d = giorni.
      √ó /unmute <userhandle>: unmuta un utente. (via maniglia, o risposta)
  Notes:
    help_msg: |-
      Salva i dati per gli utenti futuri con note!
      Note sono fantastiche per salvare tidbits casuali di informazioni; un numero di telefono, un bel gif, un quadro divertente - qualsiasi cosa!
      *Comandi utente: *
      - /get <notename>: Ottieni una nota.
      - #notename: Stessa /get.
      Comandi Admin:
      - /salva <notename> <note text>: Salva una nuova nota chiamata "parola". Replinare a un messaggio salver√† quel messaggio. Anche funziona su supporti!
      - /clear <notename>: Elimina la nota associata.
      - /note: Lista tutte le note nella conversazione corrente.
      - /salvato: Stessa /note.
      - /clearall: Elimina tutte le note ALL in una conversazione. Questo non pu√≤ essere incompiuto.
      - /privatenotes: Che inviare o meno le note in PM. Invier√† un messaggio con un pulsante che gli utenti possono clicca per ottenere la nota in PM.
  Pin:
    help_msg: |-
      Tutti i comandi correlati al pin possono essere trovati qui; tieni la tua chat aggiornata sulle ultime novit√† con un semplice messaggio pinned!

      *Comandi utente: *
      √ó /pinned: Ottieni il messaggio pinned corrente.

      *Comandi Admin: *
      √ó /pin: Pnel il messaggio a cui hai risposto. Aggiungere "voce alta" o "notifica" per inviare una notifica ai membri del gruppo.
      √ó /pinned: Getti l'ultimo messaggio pinzato nell'attuale Chat.
      √ó /permapin <text>: Pin un messaggio personalizzato attraverso il bot. Questo messaggio pu√≤ contenere markdown, pulsanti e tutte le altre feature cool.
      √ó /unpin: Sblocca il messaggio pinned corrente. Se utilizzato come risposta, unpins il risposto al messaggio.
      √ó /unpinall: Unpins tutti i messaggi bloccati.
      √ó /antichannelpin <yes/no/on/off>: Non lasciare i canali collegati tramite telegram. Se non vengono indicati argomenti, mostra impostazione corrente.
      √ó /cleanlinked <yes/no/on/off>: Elimina messaggi inviati dal canale collegato.
      Nota: Quando si utilizzano i piedini anticancamento, assicurarsi di utilizzare il comando /unpin, invece di farlo manualmente. In caso contrario, il vecchio messaggio verr√† riformato quando il canale invia qualsiasi messaggio.
  Purges:
    help_msg: |-
      *Solo Admin: *
      - /purge: elimina tutti i messaggi tra questo e la risposta al messaggio.
      - /del: cancella il messaggio a cui hai risposto.

      *Esamples*:
      - Elimina tutti i messaggi dalla risposta al messaggio, fino ad ora.
      -> it√†/purga `
  Reports:
    help_msg: |-
      Siamo tutti impegnati persone che non hanno tempo per monitorare i nostri gruppi 24/7. Ma come reagite se qualcuno nel vostro gruppo si sta spammando?

      √ó /rapporto `<reason>`: rispondi a un messaggio per segnalarlo ad admins.
      - @admin: stesso /report ma non un comando.

      *Admins Solo: *
      √ó /report `<on/off/yes/no>`: impostazione prospetto o visualizzazione dello stato corrente.
      - Se fatto in PM, altera il tuo stato.
      - Se in gruppo, altera lo stato dei gruppi.
      √ó /reports ` block ` (solo tramite risposta): Blocca un utente dall'utilizzo di /report o @admin.
      √ó /reports ` unblock ` (solo tramite risposta): Sblocca un utente dall'utilizzo di /report o @admin.
      √ó /reports ` showblocklist `: Verificare tutti gli utenti bloccati che non possono utilizzare /report o @admin.

      Per segnalare un utente, basta rispondere al suo messaggio con @admin o /report; Natalie risponder√† poi con un messaggio affermando che gli admins sono stati avvisati.
      You DEVE rispondere ad un messaggio per segnalare un utente; non √® possibile utilizzare solo @admin per tag admins senza motivo!

      .: * N√© di questi verranno attivati se utilizzati da admins.
  Rules:
    help_msg: |-
      Ogni chat funziona con regole diverse; questo modulo aiuter√† a rendere pi√π chiare quelle regole!
      *Comandi utente *:
      √ó /regole: controllare le regole di chat in corso.
      *Comandi Admin *:
      √ó /setrules `<text>`: Imposta le regole per questa conversazione.
      √ó /privaterules `<yes/no/on/off>`: Abilitare / disabilitare se le regole devono essere inviate in privato.
      √ó /resetrules: impostare le regole di conversazione su default
  Tagger:
    help_msg: |-
      Tagger √® una caratteristica essenziale per citare tutti i membri sottoscritti nel gruppo.
      Qualsiasi membro chat pu√≤ sottoscrivere tagger.

      *Comandi utente: *
      √ó /tagme: Consenti l'utente ad essere etichettato
      √ó /untagme: Disabilita utente da etichettare

      *Comandi Admin: *
      √ó /tagall: tag/menzione tutti gli utenti etichettati
      √ó /untagall: chiari tutti i membri con tag
      √ó /addtag <user>: Aggiungi un utente manualmente al tagliere
      √ó /rmtag <user>: Rimuovi un utente manualmente da tagliere
  Warns:
    help_msg: |-
      Keep your members in check with warnings; stop them getting out of control!
      If you're looking for automated warnings, read about the blacklist module!

      *Admin Commands:*
      - /warn <reason>: Warn a user.
      - /dwarn <reason>: Warn a user by reply, and delete their message.
      - /swarn <reason>: Silently warn a user, and delete your message.
      - /warns: See a user's warnings.
      - /rmwarn: Remove a user's latest warning.
      - /resetwarn: Reset all of a user's warnings to 0.
      - /resetallwarns: Delete all the warnings in a chat. All users return to 0 warns.
      - /warnings: Get the chat's warning settings.
      - /setwarnmode <ban/kick/mute/tban/tmute>: Set the chat's warn mode.
      - /setwarnlimit <number>: Set the number of warnings before users are punished.

      *Examples*
      - Warn a user.
      -> `/warn @user For disobeying the rules`
