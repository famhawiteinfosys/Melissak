  Reports:
    help_msg: |-
      Olemme kaikki kiireisi√§ ihmisi√§, joilla ei ole aikaa tarkkailla ryhm√§√§mme ymp√§ri vuorokauden. Mutta miten reagoit, jos joku ryhm√§ss√§si on roskapostia?

