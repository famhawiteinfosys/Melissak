    help_msg: |-
      This allows you to connect to a chat's database, and add things to it without the chat knowing about it! For obvious reasons, you need to be an admin to add things; but any member can view your data. (banned/kicked users can't!)

      *Commands*:
      √ó /connect `<chatid>`: Connect to the specified chat, allowing you to view/edit contents.
      √ó /disconnect: Disconnect from the current chat.
      √ó /reconnect: Reconnect to the previously connect chat
      √ó /connection: See information about the currently connected chat.

      *Admin Commands:*
