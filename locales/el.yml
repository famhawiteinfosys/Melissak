      × /αντίο `<yes/no/on/off>`: Ενεργοποιεί ή απενεργοποιεί τη ρύθμιση για την ομάδα.
      × /resetαντίο: Επαναφέρει το μήνυμα "αντίο" στο προεπιλεγμένο.
