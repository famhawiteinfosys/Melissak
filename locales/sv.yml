      √ó /reports "block" (endast via svar): Blockera en anv√§ndare fr√•n att anv√§nda /rapportera eller @admin.
      √ó /rapporter "unblock" (endast via svar): Avblockera en anv√§ndare fr√•n att anv√§nda /rapportera eller @admin.
      √ó /rapporterar "showblocklist": Kontrollera alla sp√§rrade anv√§ndare som inte kan anv√§nda /rapportera eller @admin.

      Om du vill rapportera en anv√§ndare, svarar du bara p√• meddelandet med @admin eller /report. Natalie kommer sedan att svara med ett meddelande som anger att administrat√∂rer har underr√§ttats.
      Du m√•ste svara p√• ett meddelande f√∂r att rapportera en anv√§ndare. Du kan inte bara anv√§nda @admin f√∂r att m√§rka admins utan anledning.

