  Reports:
    help_msg: |-
      Nous sommes tous des gens occup√©s qui n'ont pas le temps de surveiller nos groupes 24/7. Mais comment r√©agir si quelqu'un de votre groupe est en spamming?

      √ó /report `<reason>`: r√©ponse √† un message pour le signaler aux administrateurs.
      - @admin: identique √† /report mais pas de commande.

      *Admins uniquement: *
      √ó /reports `<on/off/yes/no>`: modification du param√®tre de rapport ou affichage du statut courant.
      -S'il est fait dans la fiche MP, vous touchez √† votre statut.
      -Si dans le groupe, bascule le statut de ce groupe.
      √ó /reports ` block ` (via la r√©ponse uniquement): Bloquer un utilisateur √† l'aide de /report ou @admin.
      √ó /reports ` unblock ` (via une r√©ponse uniquement): D√©bloquer un utilisateur √† l'aide de /report ou @admin.
      √ó /reports ` showblocklist `: V√©rifiez tous les utilisateurs bloqu√©s qui ne peuvent pas utiliser /report ou @admin.

      Pour signaler un utilisateur, r√©pondez simplement √† son message avec @admin ou /report; Natalie r√©pondra ensuite avec un message indiquant que les administrateurs ont √©t√© inform√©s.
      Vous DEVEZ r√©pondre √† un message pour signaler un utilisateur ; vous ne pouvez pas utiliser uniquement @admin pour marquer les administrateurs pour aucune raison !

      *REMARQUE: * Aucun de ces √©l√©ments ne sera d√©clench√© s'il est utilis√© par les administrateurs.
  Rules:
    help_msg: |-
      Chaque chat fonctionne avec des r√®gles diff√©rentes ; ce module vous aidera √† rendre ces r√®gles plus claires !
      *Commandes utilisateur *:
      √ó /rules: V√©rifiez les r√®gles de discussion en cours.
